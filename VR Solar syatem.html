<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background -->
      <a-sky src="nightsky.jpg"></a-sky>

      <!-- Sun -->
      <a-sphere id="sun" position="0 1.25 -5" radius="3" src="sun.jpeg"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 22224">
</a-sphere>


      <!-- Mercury -->
      <a-sphere id="mercury" position="3.9 1.25 -5" radius="0.1" src="mercury.jpeg"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 58650">
      </a-sphere>

      <!-- Venus -->
      <a-sphere id="venus" position="7.2 1.25 -5" radius="0.2" src="venus.jpeg"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 243000">
      </a-sphere>

      <!-- Earth -->
      <a-sphere id="earth" position="10 1.25 -5" radius="0.3" src="earth.jpeg"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 864">
      </a-sphere>

      <!-- Mars -->
      <a-sphere id="mars" position="15.2 1.25 -5" radius="0.2" src="mars.jpeg"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8864">
      </a-sphere>

      <!-- Jupiter -->
      <a-sphere id="jupiter" position="52 1.25 -5" radius="1.5" src="jupiter.jpeg"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3528">
      </a-sphere>

      <!-- Saturn -->
      <a-sphere id="saturn" position="95 1.25 -5" radius="1.2" src="saturn.jpeg"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3952">
      </a-sphere>

      <!-- Uranus -->
      <a-sphere id="uranus" position="192 1.25 -5" radius="0.7" src="uranus.jpeg"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 60480">
      </a-sphere>

      <!-- Neptune -->
      <a-sphere id="neptune" position="301 1.25 -5" radius="0.7" src="neptune.jpeg"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 54720">
      </a-sphere>

      <!-- Light source (Sun illumination) -->
      <!--<a-entity light="type: point; color: #ffffff; intensity: 2; distance: 500"
                position="0 1.25 -5">
      </a-entity>
      <a-entity light="type: point; intensity: 2; distance: 500; decay: 2; color: #ffffff"
          position="0 1.25 -5"></a-entity>-->
    </a-scene>
  </body>
</html>
